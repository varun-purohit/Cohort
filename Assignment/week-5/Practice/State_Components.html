<!-- Counter app using state/components -->

<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="buttonParent"></div>

    <script>
      let state = {
        count: 0,
      };

      function onButtonPress() {
        state.count++;
        buttonComponentReRender(); //State is changing on every button click so we have to update the dom evertime using this
      }

      function buttonComponentReRender() {
        document.getElementById("buttonParent").innerHTML = "";
        let component = buttonComponent(state.count);
        document.getElementById("buttonParent").appendChild(component);
      }

      function buttonComponent(count) {
        const button = document.createElement("button");
        button.innerHTML = `Counter ${count}`;
        button.setAttribute("onclick", "onButtonPress()");
        return button;
      }

      buttonComponentReRender();
    </script>
  </body>
</html>
